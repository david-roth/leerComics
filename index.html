<!DOCTYPE html>
<html ng-app="comicDisplay">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<form>
    <button type="submit">Touch Me!</button>
</form>
<div class="container"  ng-controller="ItemController">
    <div class="row">
        <div class="col-lg-12">
            <ul >
                <li ng-repeat="comic in comics | filter:query | orderBy:orderProp">
                    <span>{{comic.IDCOMIC}}</span>
                    <p>{{comic.TITULO}}</p>
                </li>
            </ul>        </div>
    </div>
</div>
</body>
</html>
