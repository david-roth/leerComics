<!DOCTYPE html>
<html ng-app="comicDisplay">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container"  ng-controller="ItemController">
    <h1>Days of Future Past</h1>
    <div class="row" ng-repeat="comic in comics | filter:query | orderBy:orderProp">
        <div class="col-lg-2 col-lg-offset-2">
            <img ng-src="{{comic.image}}" class="thumbnail img-responsive" src="">
        </div>
        <div class="col-lg-6">
            <h4>{{comic.title}}</h4>

            <h5>Descripcion:</h5>
            <p style="text-align: justify">
                <small>
                    {{comic.description}}
                </small>
            </p>
            <h5>Fuente (en Ingles):</h5>
            <a ng-href="{{comic.source}}">{{comic.title}}</a>
        </div>
    </div>
</div>
</body>
</html>
